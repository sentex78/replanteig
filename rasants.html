    <style>

            margin-top: 30px;

            text-align: center;

</head>

<body>
    <div class="card">
        <h2>üìâ C√†lcul de rasants</h2>

        <nav>
            <a href="index.html">‚¨ÖÔ∏è Inici</a> |
            <a href="triangle.html">üìê Triangle</a> |
            <a href="pendent.html">‚ÜïÔ∏è Pendent</a> |
            <a href="cotes.html">üìè Cotes relatives</a> |
            <a href="escales.html">üìè Escales de pl√†nol</a> |
            <a href="camions.html">üöõ C√†rregues per cami√≥</a> |
            <a href="about.html">‚ÑπÔ∏è Sobre l‚Äôapp</a>
        </nav>

        <div class="grid">
            <div class="field">
                <label for="C1">Cota inicial (C1)</label>
                <input id="C1" type="number" inputmode="decimal" step="any" placeholder="Ex: 100.00" />
            </div>
            <div class="field">
                <label for="C2">Cota final (C2)</label>
                <input id="C2" type="number" inputmode="decimal" step="any" placeholder="Ex: 102.50" />
            </div>
            <div class="field">
                <label for="D">Dist√†ncia horitzontal (m)</label>
                <input id="D" type="number" inputmode="decimal" step="any" placeholder="Ex: 25" />
            </div>
            <div class="field">
                <label for="DH">ŒîH (difer√®ncia de cota)</label>
                <input id="DH" type="number" inputmode="decimal" step="any" placeholder="Resultat" disabled />
            </div>
            <div class="field">
                <label for="P">Pendent (%)</label>
                <input id="P" type="number" inputmode="decimal" step="any" placeholder="Resultat" disabled />
            </div>
        </div>

        <div class="actions">
            <button id="reset" class="secondary">üßπ Esborrar</button>
            <button id="calc" class="primary">‚áÑ Calcular</button>
        </div>

        <p class="hint">Introdueix <strong>C1, C2 i la dist√†ncia</strong> i prem <em>Calcular</em>.</p>
        <footer>Versi√≥ 1.0 ¬∑ Creat per <strong>Salvador Rodr√≠guez</strong></footer>
    </div>

    <script>
        const C1 = document.getElementById("C1");
        const C2 = document.getElementById("C2");
        const D = document.getElementById("D");
        const DH = document.getElementById("DH");
        const P = document.getElementById("P");
        const resetBtn = document.getElementById("reset");
        const calcBtn = document.getElementById("calc");

        function round3(n) { return (Math.round(n * 1000) / 1000).toString(); }

        function calcular() {
            const c1 = parseFloat(C1.value.replace(",", "."));
            const c2 = parseFloat(C2.value.replace(",", "."));
            const d = parseFloat(D.value.replace(",", "."));

            if (isNaN(c1) || isNaN(c2) || isNaN(d) || d <= 0) {
                DH.value = "";
                P.value = "";
                return;
            }

            const dh = c2 - c1;
            const pend = (dh / d) * 100;

            DH.value = round3(dh);
            P.value = round3(pend);
        }

        function clearAll() {
            [C1, C2, D, DH, P].forEach(el => { el.value = ""; });
        }

        resetBtn.addEventListener("click", clearAll);
        calcBtn.addEventListener("click", calcular);
    </script>
</body>
