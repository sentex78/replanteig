<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transformador de cotes relatives</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2c3e50">
  <link rel="icon" href="icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="icon-512.png">
  <style>
    :root { --brand: #2c3e50; --bg: #f7f8fa; }
    * { box-sizing: border-box; }
    body { margin: 0; padding: 24px; font-family: system-ui, sans-serif; background: var(--bg); }
    .card { max-width: 720px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 14px; box-shadow: 0 6px 24px rgba(0,0,0,.08); }
    h2 { margin: 0 0 14px; text-align: center; color: var(--brand); }
    .grid { display: flex; gap: 14px; }
    .field { flex: 1; }
    .field label { font-weight: 600; font-size: .95rem; }
    .field input { width: 100%; margin-top: 6px; padding: 12px 10px; font-size: 1.05rem; border: 1px solid #dcdcdc; border-radius: 10px; }
    .field input:focus { outline: none; border-color: #9bb1c8; box-shadow: 0 0 0 3px rgba(155,177,200,.25); }
    .actions { margin-top: 14px; display: flex; gap: 10px; }
    button { flex: 1; padding: 12px; border: 0; border-radius: 10px; cursor: pointer; font-weight: 700; }
    nav { margin: 8px 0 16px; text-align: center; }
    nav a { margin: 0 10px; color: var(--brand); text-decoration: none; font-weight: bold; }
    .primary { background: var(--brand); color: #fff; }
    .secondary { background: #eceff3; }
    .hint { text-align: center; color: #666; margin-top: 10px; font-size: .95rem; }
    footer { margin-top: 30px; font-size: 0.9em; color: #555; text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìè Transformador de cotes relatives</h2>

    <nav>
      <a href="index.html">‚¨ÖÔ∏è Inici</a> |
      <a href="triangle.html">üìê Triangle</a> |
      <a href="pendent.html">‚ÜïÔ∏è Pendent</a> |
      <a href="rasants.html">üìâ C√†lcul de rasants</a> |
      <a href="about.html">‚ÑπÔ∏è Sobre l‚Äôapp</a>
    </nav>

    <div class="grid">
      <div class="field">
        <label for="Base">Cota base</label>
        <input id="Base" type="number" inputmode="decimal" step="any" placeholder="Ex: 36.42" />
      </div>
      <div class="field">
        <label for="Diff">Difer√®ncia (¬±)</label>
        <input id="Diff" type="number" inputmode="decimal" step="any" placeholder="Ex: -0.15" />
      </div>
      <div class="field">
        <label for="Result">Cota resultant</label>
        <input id="Result" type="number" inputmode="decimal" step="any" placeholder="Ex: 36.27" />
      </div>
    </div>

    <div class="actions">
      <button id="reset" class="secondary">üßπ Esborrar</button>
      <button id="calc" class="primary">‚áÑ Calcular</button>
    </div>

    <p class="hint">Introdueix <strong>dos valors</strong> i prem <em>Calcular</em> per obtenir el tercer.</p>
    <footer>Versi√≥ 1.0 ¬∑ Creat per <strong>Salvador Rodr√≠guez</strong></footer>
  </div>

  <script>
    const Base = document.getElementById("Base");
    const Diff = document.getElementById("Diff");
    const Result = document.getElementById("Result");
    const resetBtn = document.getElementById("reset");
    const calcBtn  = document.getElementById("calc");

    let afterCalc = false;

    function countFilled(){
      return [Base,Diff,Result].filter(el => el.value.trim() !== "").length;
    }

    function toNum(el){
      const v = parseFloat(el.value.replace(",", "."));
      return isNaN(v) ? NaN : v;
    }

    function round3(n){ return (Math.round(n*1000)/1000).toString(); }

    function handleInput(){
      if(afterCalc){
        clearAll();
        afterCalc = false;
        return;
      }
      const filled = [Base,Diff,Result].filter(el => el.value.trim() !== "");
      const empty  = [Base,Diff,Result].filter(el => el.value.trim() === "");
      if(filled.length === 2){ empty[0].disabled = true; }
      else { [Base,Diff,Result].forEach(el => el.disabled = false); }
    }

    function calcular(){
      if(countFilled() !== 2) return;

      const base = Base.value.trim()==="" ? NaN : toNum(Base);
      const diff = Diff.value.trim()==="" ? NaN : toNum(Diff);
      const res  = Result.value.trim()==="" ? NaN : toNum(Result);

      if(isNaN(res) && !isNaN(base) && !isNaN(diff)){
        Result.value = round3(base + diff);
      } else if(isNaN(diff) && !isNaN(base) && !isNaN(res)){
        Diff.value = round3(res - base);
      } else if(isNaN(base) && !isNaN(res) && !isNaN(diff)){
        Base.value = round3(res - diff);
      }

      [Base,Diff,Result].forEach(el => el.disabled = false);
      afterCalc = true;
    }

    function clearAll(){
      [Base,Diff,Result].forEach(el => { el.value=""; el.disabled=false; });
    }

    [Base,Diff,Result].forEach(el => el.addEventListener("input", handleInput));
    resetBtn.addEventListener("click", () => { clearAll(); afterCalc=false; });
    calcBtn.addEventListener("click", calcular);
  </script>
</body>
</html>
